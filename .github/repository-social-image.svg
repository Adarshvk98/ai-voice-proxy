          <line x1="-8" y1="-12" x2="8" y2="-12" stroke="#9ca3af" stroke-width="1"/>
          <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#9ca3af" stroke-width="1"/>
          <line x1="-8" y1="-4" x2="8" y2="-4" stroke="#9ca3af" stroke-width="1"/>
          <line x1="-8" y1="0" x2="8" y2="0" stroke="#9ca3af" stroke-width="1"/>
        </g>
        
        <!-- AI indicator badge -->
