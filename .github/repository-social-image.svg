        <path d="M 18 64 Q 32 48 18 64 Q 32 80 18 64" stroke="url(#secondaryGrad)" stroke-width="2" fill="none" opacity="0.7"/>
        <path d="M 12 64 Q 30 42 12 64 Q 30 86 12 64" stroke="url(#secondaryGrad)" stroke-width="1.5" fill="none" opacity="0.5"/>
        
        <!-- Right waves -->
        <path d="M 103 64 Q 93 54 103 64 Q 93 74 103 64" stroke="url(#secondaryGrad)" stroke-width="3" fill="none"/>
        <path d="M 110 64 Q 96 48 110 64 Q 96 80 110 64" stroke="url(#secondaryGrad)" stroke-width="2" fill="none" opacity="0.7"/>
        <path d="M 116 64 Q 98 42 116 64 Q 98 86 116 64" stroke="url(#secondaryGrad)" stroke-width="1.5" fill="none" opacity="0.5"/>
      </g>
    </g>
  </g>
  
  <!-- Title and description -->
  <text x="600" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="56" font-weight="bold">AI Voice Proxy</text>
  <text x="600" y="300" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="28">Real-time AI voice enhancement for video calls</text>
  
  <!-- Features -->
  <g transform="translate(600, 380)">
    <text x="0" y="0" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">üéôÔ∏è Voice Cloning  ‚Ä¢  üß† AI Enhancement  ‚Ä¢  üè† 100% Local</text>
    <text x="0" y="40" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18">Perfect for Microsoft Teams, Zoom, Slack, and more</text>
  </g>
  
  <!-- Tech stack badges -->
