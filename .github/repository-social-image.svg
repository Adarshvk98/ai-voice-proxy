    <text x="50" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TypeScript</text>
    
    <rect x="120" y="0" width="80" height="30" rx="15" fill="url(#secondaryGrad)"/>
    <text x="160" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Node.js</text>
    
    <rect x="220" y="0" width="80" height="30" rx="15" fill="#f59e0b"/>
    <text x="260" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Whisper</text>
    
    <rect x="320" y="0" width="70" height="30" rx="15" fill="#8b5cf6"/>
    <text x="355" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ollama</text>
    
    <rect x="410" y="0" width="90" height="30" rx="15" fill="#ef4444"/>
    <text x="455" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Coqui TTS</text>
