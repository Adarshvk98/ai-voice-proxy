<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Proxy - Test Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .error {
            background: #ffeaa7;
            border: 1px solid #fdcb6e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .controls {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .primary {
            background: #007aff;
            color: white;
        }
        .primary:hover {
            background: #0056b3;
        }
        .danger {
            background: #ff3b30;
            color: white;
        }
        .danger:hover {
            background: #d32f2f;
        }
        .secondary {
            background: #f2f2f7;
            color: #333;
        }
        .secondary:hover {
            background: #e5e5ea;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .log {
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
        }
        .card h3 {
            margin-top: 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Voice Proxy - Test Client</h1>
        
        <div id="status" class="status" style="display: none;">
            <strong>Status:</strong> <span id="statusText">Disconnected</span>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üîó Connection</h3>
                <div class="controls">
                    <button id="connectBtn" class="primary" onclick="connect()">Connect to Server</button>
                    <button id="disconnectBtn" class="secondary" onclick="disconnect()" disabled>Disconnect</button>
                </div>
            </div>

            <div class="card">
                <h3>üéôÔ∏è Real-time Mode</h3>
                <div class="controls">
                    <button id="startRealtimeBtn" class="primary" onclick="startRealtime()" disabled>Start Real-time</button>
                    <button id="stopRealtimeBtn" class="danger" onclick="stopRealtime()" disabled>Stop Real-time</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>üìù Text Processing</h3>
            <div class="input-group">
                <label for="textInput">Enter text to improve:</label>
                <textarea id="textInput" placeholder="Uh, I think, um, maybe we should, you know, consider this approach?"></textarea>
            </div>
            <div class="controls">
                <button id="processTextBtn" class="primary" onclick="processText()" disabled>Process Text</button>
                <button id="processAndPlayBtn" class="secondary" onclick="processAndPlay()" disabled>Process & Play to Virtual Mic</button>
            </div>
        </div>

        <div class="card">
            <h3>üéµ Voice Cloning</h3>
            <div class="input-group">
                <label for="samplePath">Audio Sample Path:</label>
                <input type="text" id="samplePath" placeholder="/path/to/your/voice_sample.wav">
            </div>
            <div class="input-group">
                <label for="voiceName">Voice Name:</label>
                <input type="text" id="voiceName" placeholder="my_voice">
            </div>
            <div class="controls">
                <button id="cloneVoiceBtn" class="primary" onclick="cloneVoice()" disabled>Clone Voice</button>
            </div>
        </div>

        <div class="card">
            <h3>üìä Server Status</h3>
            <div class="controls">
                <button id="getStatusBtn" class="secondary" onclick="getStatus()">Get Status</button>
                <button id="getDevicesBtn" class="secondary" onclick="getDevices()">Get Audio Devices</button>
            </div>
        </div>

        <div class="card">
            <h3>üìù Activity Log</h3>
            <div id="log" class="log">Waiting for connection...\n</div>
            <button class="secondary" onclick="clearLog()" style="margin-top: 10px;">Clear Log</button>
        </div>
    </div>

    <script>
        let ws = null;
        const serverUrl = 'ws://localhost:3000';
        const apiUrl = 'http://localhost:3000';

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            const errorElement = document.getElementById('error');
            
            if (isError) {
                document.getElementById('errorText').textContent = message;
                errorElement.style.display = 'block';
                statusElement.style.display = 'none';
            } else {
                document.getElementById('statusText').textContent = message;
                statusElement.style.display = 'block';
                errorElement.style.display = 'none';
            }
        }

        function updateButtonStates(connected, realtime = false) {
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('startRealtimeBtn').disabled = !connected || realtime;
            document.getElementById('stopRealtimeBtn').disabled = !connected || !realtime;
            document.getElementById('processTextBtn').disabled = !connected;
            document.getElementById('processAndPlayBtn').disabled = !connected;
            document.getElementById('cloneVoiceBtn').disabled = !connected;
        }

        function connect() {
            if (ws) {
                ws.close();
            }

            log('Connecting to AI Voice Proxy...');
            ws = new WebSocket(serverUrl);

            ws.onopen = () => {
                log('‚úÖ Connected to AI Voice Proxy Server');
                showStatus('Connected');
                updateButtonStates(true);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log(`üì® Received: ${JSON.stringify(message, null, 2)}`);
                    
                    switch (message.type) {
                        case 'realTimeStarted':
                            if (message.success) {
                                showStatus('Real-time mode active');
                                updateButtonStates(true, true);
                            }
                            break;
                        case 'realTimeStopped':
                            if (message.success) {
                                showStatus('Real-time mode stopped');
                                updateButtonStates(true, false);
                            }
                            break;
                        case 'chunkProcessed':
                            log(`üéØ Processed: "${message.data.transcript}" ‚Üí "${message.data.improvedText}"`);
                            break;
                        case 'error':
                            showStatus(message.message, true);
                            break;
                    }
                } catch (e) {
                    log(`‚ùå Failed to parse message: ${event.data}`);
                }
            };

            ws.onclose = () => {
                log('‚ùå Disconnected from server');
                showStatus('Disconnected');
                updateButtonStates(false);
                ws = null;
            };

            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`);
                showStatus('Connection error', true);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function startRealtime() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('üéôÔ∏è Starting real-time mode...');
                ws.send(JSON.stringify({ type: 'startRealTime' }));
            }
        }

        function stopRealtime() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('‚èπÔ∏è Stopping real-time mode...');
                ws.send(JSON.stringify({ type: 'stopRealTime' }));
            }
        }

        function processText() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                showStatus('Please enter some text', true);
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                log(`üìù Processing text: "${text}"`);
                ws.send(JSON.stringify({ type: 'processText', text }));
            }
        }

        async function processAndPlay() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                showStatus('Please enter some text', true);
                return;
            }

            try {
                log(`üìù Processing and playing text: "${text}"`);
                const response = await fetch(`${apiUrl}/process-text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, outputToVirtualMic: true })
                });

                const result = await response.json();
                if (result.success) {
                    log(`‚úÖ Text processed and played to virtual mic`);
                    log(`Original: "${result.originalText}"`);
                    log(`Improved: "${result.improvedText}"`);
                } else {
                    showStatus(result.error, true);
                }
            } catch (error) {
                log(`‚ùå API error: ${error.message}`);
                showStatus('Failed to process text', true);
            }
        }

        function cloneVoice() {
            const samplePath = document.getElementById('samplePath').value;
            const voiceName = document.getElementById('voiceName').value;

            if (!samplePath.trim() || !voiceName.trim()) {
                showStatus('Please enter sample path and voice name', true);
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                log(`üéµ Cloning voice: ${voiceName} from ${samplePath}`);
                ws.send(JSON.stringify({ 
                    type: 'cloneVoice', 
                    samplePath, 
                    voiceName 
                }));
            }
        }

        async function getStatus() {
            try {
                const response = await fetch(`${apiUrl}/status`);
                const status = await response.json();
                log(`üìä Server Status: ${JSON.stringify(status, null, 2)}`);
            } catch (error) {
                log(`‚ùå Failed to get status: ${error.message}`);
            }
        }

        async function getDevices() {
            try {
                const response = await fetch(`${apiUrl}/devices`);
                const devices = await response.json();
                log(`üîä Audio Devices: ${JSON.stringify(devices, null, 2)}`);
            } catch (error) {
                log(`‚ùå Failed to get devices: ${error.message}`);
            }
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // Auto-connect when page loads
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });
    </script>
</body>
</html>
